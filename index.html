<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endesa - Poupança</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <img src="endesa.jpg" alt="Endesa" class="logo">
    </header>

    <div class="promo">
        🎉 <strong>70€ de oferta</strong> na sua primeira fatura ao aderir! 🎉
    </div>

    <main>
        <h1>Descubra quanto pode poupar com a Endesa!</h1>

        <div class="fatura-box">
            <h2>📄 TEM A SUA FATURA À MÃO?</h2>
            <p>Faça aqui o upload da sua fatura e garanta o melhor preço.</p>
            
            <form id="fatura-form">
                <label for="nome">📌 Nome e Apelido</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">📞 Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="fatura">📎 Selecionar ou arrastar a fatura</label>
                <input type="file" id="fatura" name="fatura" required>

                <input type="checkbox" id="consent" required>
                <label for="consent">Autorizo a Endesa a utilizar os meus dados para contacto.</label>

                <button type="submit">ENVIAR</button>
            </form>
        </div>

        <div class="simulador-box">
            <h2>💰 Simulador de Poupança</h2>
            <label for="valor-fatura">Valor médio da sua fatura (€):</label>
            <input type="number" id="valor-fatura" value="100">
            <button id="calcular">Calcular</button>
            <p id="resultado"></p>
        </div>
    </main>

    <!-- LUMIN AI -->
    <div id="lumin-container">
        <img src="lumin_vendedor.png" alt="Lumin AI" id="lumin-avatar">
    </div>

    <!-- BOTÃO DO WHATSAPP -->
    <a href="https://wa.me/935358897" class="whatsapp-button" target="_blank">
        📲 Fale Connosco no WhatsApp
    </a>

</body>
</html>
