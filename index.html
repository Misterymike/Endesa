<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endesa - Simule a Sua Poupança</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="endesa.jpg" alt="Endesa" class="logo">
    </header>

    <div class="promo">🎉 <strong>70€ de oferta</strong> na sua primeira fatura ao aderir! 🎉</div>

    <main>
        <div class="fatura-box">
            <h2>📄 TEM A SUA FATURA À MÃO?</h2>
            <p>Faça aqui o upload da sua fatura e garanta o melhor preço.</p>

            <form action="https://formsubmit.co/el/nupoke" method="POST" enctype="multipart/form-data">
                <label>📌 Nome e Apelido</label>
                <input type="text" name="nome" placeholder="Nome e Apelido" required>

                <label>📞 Telefone</label>
                <input type="tel" name="telefone" placeholder="Seu telefone" required>

                <label>📎 Selecionar ou arrastar a fatura</label>
                <input type="file" name="fatura" required>

                <label>
                    <input type="checkbox" required> 
                    Autorizo a Endesa a utilizar os meus dados para contacto.
                </label>

                <button type="submit">ENVIAR</button>
            </form>
        </div>

        <div class="simulador">
            <h2>💰 Simulador de Poupança</h2>
            <label>Valor médio da sua fatura (€):</label>
            <input type="number" id="valor-fatura" value="100">
            <button onclick="calcularPoupanca()">Calcular</button>
            <p id="resultado"></p>
        </div>
    </main>

    <a href="https://wa.me/351935358897" class="whatsapp-button">📲 Fale Connosco no WhatsApp</a>

    <!-- Avatar do Lumin -->
    <div id="lumin-avatar" onclick="toggleChatbot()">
        <img src="lumin_vendedor.png" alt="Lumin AI">
    </div>

    <!-- Chatbot do Lumin -->
    <div id="lumin-chat">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Pergunte algo...">
        <button onclick="enviarPergunta()">Enviar</button>
    </div>

    <!-- Botão de áudio -->
    <button id="audio-toggle" onclick="toggleVoice()">🔊 Ativar Narração</button>

    <script src="script.js"></script>

</body>
</html>
