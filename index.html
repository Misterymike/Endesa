<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endesa - Poupança Garantida</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="endesa.jpg" alt="Endesa Logo" class="logo">
        <div class="promo">
            🎉 <strong>70€ de oferta</strong> na sua primeira fatura ao aderir! 🎉
        </div>
    </header>

    <main>
        <h1>Descubra quanto pode poupar com a Endesa!</h1>

        <section class="fatura-box">
            <h2>📄 TEM A SUA FATURA À MÃO?</h2>
            <p>Faça aqui o upload da sua fatura e garanta o melhor preço.</p>

            <form id="fatura-form">
                <label>📌 Nome e Apelido</label>
                <input type="text" placeholder="Nome e Apelido" required>

                <label>📞 Telefone</label>
                <input type="tel" placeholder="Seu telefone" required>

                <label>📎 Selecionar ou arrastar a fatura</label>
                <input type="file" required>

                <input type="checkbox" id="autorizacao" required>
                <label for="autorizacao">Autorizo a Endesa a utilizar os meus dados para contacto.</label>

                <button type="submit">ENVIAR</button>
            </form>
        </section>
    </main>

    <!-- Simulador de Poupança -->
    <section class="simulador">
        <h2>💰 Simulador de Poupança</h2>
        <label>Valor médio da sua fatura (€):</label>
        <input type="number" id="fatura-input" placeholder="Ex: 100">
        <button onclick="calcularPoupanca()">Calcular</button>
        <p id="resultado-poupanca"></p>
    </section>

    <!-- Lumin Flutuante -->
    <div id="lumin-box">
        <img src="lumin_vendedor.png" alt="Lumin AI" id="lumin-avatar">
        <p id="lumin-text">💡 Olá! Sou o Lumin, o assistente virtual da Endesa! 🚀</p>
    </div>
</body>
</html>
