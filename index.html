<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endesa - Poupe na Sua Fatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="endesa.jpg" alt="Endesa Logo" class="logo">
    </header>

    <div class="container">
        <div class="banner-oferta">
            🎉 <b>70€ de oferta</b> na sua primeira fatura ao aderir! 🎉
        </div>

        <h1>Descubra quanto pode poupar com a Endesa!</h1>

        <div class="box">
            <h2>TEM A SUA FATURA À MÃO?</h2>
            <p>Faça aqui o upload da sua fatura e garanta o melhor preço.</p>

            <form id="formulario">
                <label>📌 Nome e Apelido</label>
                <input type="text" placeholder="Nome e Apelido" required>

                <label>📞 Telefone</label>
                <input type="text" placeholder="Seu telefone" required>

                <label>📎 Selecionar ou arrastar a fatura</label>
                <input type="file" required>

                <label class="checkbox">
                    <input type="checkbox" required> Autorizo a Endesa a utilizar os meus dados para contacto. Consulte a nossa <a href="#">Política de Privacidade</a>.
                </label>

                <button type="submit">ENVIAR</button>
            </form>
        </div>

        <div class="buttons">
            <button class="btn vermelho">📞 Ligue-nos Grátis</button>
            <button class="btn azul">📱 Liguem-me Grátis</button>
        </div>
    </div>

    <!-- Lumin Vendedor -->
    <div id="lumin-vendedor">
        <img src="lumin_vendedor.png" alt="Lumin Vendedor" class="avatar">
        <div class="mensagem">
            <p id="lumin-mensagem">Olá! Sou o Lumin, o assistente virtual da Endesa! 🔥</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
