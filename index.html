<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endesa - Poupança Garantida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="endesa.jpg" alt="Endesa" class="logo">
    </header>

    <div class="promo">🎉 <strong>70€ de oferta</strong> na sua primeira fatura ao aderir! 🎉</div>

    <main>
        <div class="fatura-box">
            <h2>📄 TEM A SUA FATURA À MÃO?</h2>
            <p>Faça aqui o upload da sua fatura e garanta o melhor preço.</p>

            <label>📌 Nome e Apelido</label>
            <input type="text" id="nome" placeholder="Nome e Apelido">

            <label>📞 Telefone</label>
            <input type="tel" id="telefone" placeholder="Seu telefone">

            <label>📎 Selecionar ou arrastar a fatura</label>
            <input type="file" id="fatura">

            <input type="checkbox" id="autorizar"> Autorizo a Endesa a utilizar os meus dados para contacto.

            <button id="enviar">ENVIAR</button>
        </div>

        <div class="simulador">
            <h2>💰 Simulador de Poupança</h2>
            <label>Valor médio da sua fatura (€):</label>
            <input type="number" id="valorFatura" value="100">
            <button id="calcular">Calcular</button>
            <p id="resultado"></p>
        </div>
    </main>

    <a id="whatsapp" href="https://wa.me/935358897" class="whatsapp-button">📲 Fale Connosco no WhatsApp</a>

    <div id="lumin">
        <img src="lumin_vendedor.png" alt="Lumin" id="lumin-avatar">
        <button id="toggle-voice">🔊</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
