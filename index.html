<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endesa - Poupança Garantida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="endesa.jpg" alt="Endesa" class="logo">
        <div class="promo">🎉 <strong>70€ de oferta</strong> na sua primeira fatura ao aderir! 🎉</div>
    </header>

    <main>
        <div class="fatura-box">
            <h2>📄 TEM A SUA FATURA À MÃO?</h2>
            <p>Faça o upload da sua fatura e garanta o melhor preço.</p>

            <form action="https://formsubmit.co/el/nupoke" method="POST" enctype="multipart/form-data">
                <label>📌 Nome e Apelido</label>
                <input type="text" name="name" required placeholder="Nome e Apelido">

                <label>📞 Telefone</label>
                <input type="tel" name="phone" required placeholder="Seu telefone">

                <label>📎 Selecionar ou arrastar a fatura</label>
                <input type="file" name="file" required>

                <input type="checkbox" name="privacy" required> Autorizo a Endesa a utilizar os meus dados para contacto.

                <button type="submit">ENVIAR</button>
            </form>
        </div>

        <div class="simulador">
            <h2>💰 Simulador de Poupança</h2>
            <label>Valor médio da sua fatura (€):</label>
            <input type="number" id="valorFatura" value="100">
            <button onclick="calcularPoupanca()">Calcular</button>
            <p id="resultado"></p>
        </div>
    </main>

    <div id="whatsapp">
        <a href="https://wa.me/351935358897" target="_blank">📲 Fale Connosco no WhatsApp</a>
    </div>

    <div id="lumin-avatar" onclick="toggleChat()">
        <img src="lumin_vendedor.png" alt="Lumin">
    </div>

    <div id="chat-container">
        <div id="chat-box">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Faça uma pergunta...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
